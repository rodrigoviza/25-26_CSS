<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cards</title>
    <style>
        .container{
            width: 1080px;
            margin: auto;
        }

        .card{
            width: 20%;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
            transition: .3s;
            float: left;
            margin-left: 30px;
        }

        .card:hover{
            box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2);
        }
        .caption{
            padding: 2px 16px;
        }
        img{
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Container for the entire page -->
<div class="container">

    <div class="card">
        <img src="img/powerUp.jfif" alt="Aaaaaaaaahhhhhhhh!!!!!!" />
        <div class="caption">
            <h4><b>Powering Up</b></h4>
            <p>When SS1 just isn't enough...</p>
        </div>
    </div>

    <div class="card">
        <img src="img/gohan_29.webp" alt="A true beast." />
        <div class="caption">
            <h4><b>Son's Son</b></h4>
            <p>When Goku isn't enough...</p>
        </div>
    </div>




</div>


</body>
</html>
